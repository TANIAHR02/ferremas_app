<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ferremas</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="stylesheet" href="/css/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="nav-brand">
                    <img src="/img/logo.png" alt="Ferremas Logo">
                    <span>Ferremas</span>
                </a>
                <ul class="nav-menu">
                    <li><a href="/productos" class="nav-link">Productos</a></li>
                    <li><a href="/carrito" class="nav-link">Carrito</a></li>
                    <li><a href="/quienes-somos" class="nav-link">¿Quiénes Somos?</a></li>
                    <li><a href="/login" class="nav-link">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="container-sm">
            <div class="card" style="margin-top: 2rem;">
                <div class="card-header text-center">
                    <img src="/img/logo.png" alt="Ferremas Logo" style="height: 60px; margin-bottom: 1rem;">
                    <h2>Crear cuenta</h2>
                    <p class="text-muted">Únete a Ferremas y accede a los mejores productos</p>
                </div>
                
                <div class="card-body">
                    <form action="/registro" method="post" class="register-form">
                        <div class="grid grid-cols-2" style="gap: 1rem;">
                            <div class="form-group">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input 
                                    type="text" 
                                    id="nombre" 
                                    name="nombre" 
                                    class="form-input" 
                                    placeholder="Tu nombre" 
                                    required
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input 
                                    type="text" 
                                    id="apellido" 
                                    name="apellido" 
                                    class="form-input" 
                                    placeholder="Tu apellido" 
                                    required
                                >
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="tu@email.com" 
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input 
                                type="tel" 
                                id="telefono" 
                                name="telefono" 
                                class="form-input" 
                                placeholder="+56 9 1234 5678" 
                                required
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input 
                                type="text" 
                                id="direccion" 
                                name="direccion" 
                                class="form-input" 
                                placeholder="Tu dirección completa" 
                                required
                            >
                        </div>
                        
                        <div class="grid grid-cols-2" style="gap: 1rem;">
                            <div class="form-group">
                                <label for="password" class="form-label">Contraseña</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-input" 
                                    placeholder="••••••••" 
                                    required
                                >
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                <input 
                                    type="password" 
                                    id="confirmPassword" 
                                    name="confirmPassword" 
                                    class="form-input" 
                                    placeholder="••••••••" 
                                    required
                                >
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" name="terminos" required style="margin-right: 0.5rem;">
                                Acepto los <a href="#" class="text-primary">términos y condiciones</a>
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                                Crear cuenta
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="card-footer text-center">
                    <p class="mb-0">
                        ¿Ya tienes una cuenta? 
                        <a href="/login" class="text-primary" style="text-decoration: none; font-weight: 500;">
                            Inicia sesión aquí
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer style="margin-top: 4rem; padding: 2rem 0; background: var(--gray-100); text-align: center;">
        <div class="container">
            <p class="text-muted mb-0">
                © 2024 Ferremas. Todos los derechos reservados.
            </p>
        </div>
    </footer>
</body>
</html>
